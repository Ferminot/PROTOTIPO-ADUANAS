<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Registro de vehiculos</title>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Registro de Vehículo</h2>
    <form action="save.php" method="POST">
      <label for="rut_conductor">RUT del Conductor:</label>
      <input type="text" id="rut_conductor" name="rut_conductor" required />

      <label for="patente">Patente:</label>
      <input type="text" id="patente" name="patente" required />

      <label for="tipo_vehiculo">Tipo de Vehículo:</label>
      <input type="text" id="tipo_vehiculo" name="tipo_vehiculo" required />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required />

      <label for="fecha_retorno">Fecha de Retorno:</label>
      <input type="date" id="fecha_retorno" name="fecha_retorno" required />

      <input type="submit" value="Enviar" />
    </form>
  </div>
</body>
</html>
